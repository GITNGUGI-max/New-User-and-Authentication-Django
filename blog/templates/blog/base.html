<!DOCTYPE html>
<html>

    <head>
        <title>Django Brains</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />

        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">

       
    </head>

    <body>
        

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'post_list' %}">DX</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'post_list' %}">Home</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="#">Contact</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="#">About</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'register' %}">Sing Up</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <hr>
        <!-- Footer -->
        <footer class="py-3 bg-grey" id="footer">
            <p class="text-dark text-center ">Copyright &copy; DX</p>
        </footer>
    </body>
</html>
