{% extends 'blog/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="container py-5">

        <h1>Register</h1>
        <form action="" method="POST">

            {% csrf_token %}

            {{form | crispy}}

            <button class="btn btn-success"  type="submit">Register</button>

        </form>
        <p class="text-center text-primary">If you already have an account. <a href="{% url 'login' %}" class="text-success">Login</a> instead</p>
    </div>

{% endblock %}
